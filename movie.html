<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moviedb api</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="" alt="image" class="img-poster">
            <button class="btn-suggest">Another suggestion</button>
        </div>
        <div class="right">
            <h1 class="title">Title</h1>
            <div class="info-container">
                <h3 class="date info"></h3>
                <h3 class="category info"></h3>
                <h3 class="vote info"></h3>
            </div>
            <div class="desc-container">
                <h2>Overview</h2>
                <p class="overview">
                </p>
            </div>
        </div>
    </div>
    <script src="./movie-api.js"></script>
</body>
</html>
